<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="text-center mb-4">REGISTRAR</h1>
  
  <div class="card shadow p-4">
    <form class="row g-3" method="post" action="registro">
      
      <div class="col-md-6">
        <label class="form-label">Usuario</label>
        <input name="usuario" type="text" class="form-control" placeholder="Tu usuario">
      </div>

      <div class="col-md-6">
        <label class="form-label">Clave</label>
        <input name="clave" type="password" class="form-control" placeholder="Tu clave">
      </div>

      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input name="nombre" type="text" class="form-control" placeholder="Juan">
      </div>

      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input name="apellido" type="text" class="form-control" placeholder="Pérez">
      </div>

      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input name="telefono" type="text" class="form-control" placeholder="123456789">
      </div>

      <div class="col-md-6">
        <label class="form-label">Correo</label>
        <input name="correo" type="email" class="form-control" placeholder="ejemplo@correo.com">
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary w-50">Registrar</button>
      </div>

    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
